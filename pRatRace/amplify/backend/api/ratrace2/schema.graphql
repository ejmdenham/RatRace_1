type Messages @model @auth(rules: [{allow: private, operations: [create, read]}]) {
  id: ID!
  messages: String
  date: AWSDateTime
  user: String
  appusers: [AppUser] @manyToMany(relationName: "AppUserMessages")
}

type AppUser @model @auth(rules: [{allow: private}]) {
  id: ID!
  name: String
  email: AWSEmail
  message: String
  textMessages: [Messages] @manyToMany(relationName: "AppUserMessages")
}
